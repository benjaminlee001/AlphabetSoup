function addPoints(word) {  
  var sum=0;
  for (var i = 0; i < word.length; i++) {

    var findIndex = ALPHABET.indexOf(currentLetter); 
    // find the value (VALS) at the index
    var findVals = VALS[findIndex]; 
    // add the value to sum

  }
